<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .display {
            width: 80%;
            height: 80%;
            float: left;
        }
        .tags-and-urls{
            width:10%;
            height:75%;
            float: left;
            text-align:center;
        }
    </style>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ShepBooru:{{id}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="tags-and-urls">
            <h2>Tags</h2>
            {% for tag in tags %}
            <a href="../booru/search?tags={{tag}}">{{tag}}</a><br>
            {% endfor %}
            <h2>Urls</h2>
            {% for url in urls %}
            <a href="{{url}}">{{url}}</a><br>
            {% endfor %}
        </div>
        <div>
            {% include "booru/view-file.html" with fileType=type mime=mime id=id %}
        </div>
    </body>
</html>
